<div class="row">
  <div class="col-sm-8 mTop-30">


    <div class="inner-wrap frameLR bg-white shadow clearfix ">


      <hr data-symbol="Contact Us">
      <!-- widget -->
      <div class="widget contact-widget">
        <h4 class="widget-title">
          Your data will be safe!
        </h4>
        <form class="contact-form clearfix" action="#" method="post" novalidate="novalidate">
          <p>
            Your email address will not be published.
          </p>
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <p class="input-block">
                <label class="required">
                  Name
                  <span>(required)</span>
                </label>
                <input type="text" class="form-control" placeholder="Name">
              </p>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <p class="input-block">
                <label class="required">
                  Email
                  <span>(required)</span>
                </label>
                <input type="text" class="form-control" placeholder="Email">
              </p>
            </div>
          </div>
          <!-- row -->

          <p class="textarea-block">

            <label class="required" for="contact_message">
              Your message
              <span>(required)</span>
            </label>
            <textarea rows="6" cols="88" id="contact_message" name="message" class="form-control"></textarea>
          </p>
          <p class="contact-button clearfix">

            <input type="submit" class="btn btn-raised ripple-effect btn-danger btn-lg" id="submit-contact"
                   value="Send message">
          </p>
        </form>
        <div id="response">
        </div>
      </div>
      <!-- punica-contact-widget -->
    </div>


  </div>
  <div class="col-sm-4 sidebar">
    <div class="inner-side shadow">
      <div class="widget">
        <hr data-symbol="ADDRESS">
        <div class="newsletter">
          <p>
            Subscribe to our newsletter for good deals, sent out every month.
          </p>
        </div>
      </div>
    </div>
    <!-- /col 4 - sidebar -->
  </div>
</div>
